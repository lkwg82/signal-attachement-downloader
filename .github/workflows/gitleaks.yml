name: gitleaks
permissions:
  contents: read
  pull-requests: write
on: [ pull_request, push, workflow_dispatch ]
jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@f586c14365d4643c6aa59d472ae6e984bf47bb34 # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}