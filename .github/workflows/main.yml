name: Java CI

permissions:
  contents: read
  pull-requests: write

on:
  push:
    paths-ignore:
      - renovate.json5
      - renovate.json
      - README.md

jobs:
  build:
    # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Set up JDK
        uses: actions/setup-java@7a6d8a8234af8eb26422e24e3006232cccaa061b # v4
        with:
          distribution: 'temurin'
          java-version: 21
      - name: Cache Maven packages
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4
        with:
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          path: .m2_repo
      - name: Build and Test with Maven
        run: ./mvnw -Dmaven.repo.local=.m2_repo -B clean verify
      - name: Docker Setup Docker
        # You may pin to the exact commit or the version.
        # uses: docker/setup-docker-action@370a7dad4b8ce8dbf00f9363e1652e5074dd6abe
        uses: docker/setup-docker-action@370a7dad4b8ce8dbf00f9363e1652e5074dd6abe # v4.1.0
      - name: Build and Test run.sh
        run: DEBUG=1 ./run.sh
      - name: test docker compose
        run: docker compose build
