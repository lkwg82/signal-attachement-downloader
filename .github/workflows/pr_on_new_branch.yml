name: Create Pull Request on Push

on:
  push:
    branches:
      - '*'

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v2
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          base: master
          branch: ${{ github.ref }}
          title: ${{ github.ref_name }}
          draft: true